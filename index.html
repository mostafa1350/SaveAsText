<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="myCss/myCss.css">
    <link rel="icon" href="icon-image/save-as.svg" type="image/svg+jpeg+png">
    <title>Save as</title>
</head>
<body>
    <div class="mainBody">
        <textarea name="" id=""></textarea>
        <div class="optionFile">
            <div class="option fileName">
                <label for="">File Name:</label>
                <input type="text" placeholder="Enter File Name">
            </div>
            <div class="option saveAs">
                <label for="">Save as :</label>
                <div class="selectMenu">
                    <select name="" id="">
                        <!-- -------------------- -->
                        <!-- go to this address to find type value of doc.:ðŸ‘‡
                        https://developer.mozilla.org/en-US/docs/Web/HTTP/Guides/MIME_types/Common_types -->
                        <!-- -------------------- -->
                        <option value="text/plain">text File (.txt)</option>
                        <option value="application/msword">doc File (.doc)</option>
                        <option value="">svg File (.svg)</option>
                        <option value="">ppt File (.ppt)</option>
                        <option value="">html File (.html)</option>
                    </select>
                </div>

            </div>

        </div>
        <button class="btnSave">Save as Text File</button>

    </div>

    <!-------- srcript ----->
    <script src="myJs.js"></script>
    <!-- ------------------>
</body>
</html>
